<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>What Would Jesus Comment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 300px;
            padding: 15px;
        }

        .verse-card {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
        }

        .reference {
            font-weight: bold;
        }

        .verse {
            font-style: italic;
            margin: 5px 0;
        }

        button {
            padding: 6px 10px;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="verse-card" id="verseContainer">
    <div id="loading">Preparing the comment...</div>

    <div class="reference" id="reference" style="display:none;"></div>
    <div class="verse" id="verse" style="display:none;"></div>
    <div class="explanation" id="explanation" style="display:none;"></div>
</div>
<button id="copyBtn" style="display:none;">Copy to Clipboard</button>


<script src="popup.js"></script>
</body>
</html>
